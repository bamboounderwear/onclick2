<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind CSS Page Builder</title>
  <!-- Include Tailwind CSS via CDN (recommended for development; see Tailwind docs for production setup) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; height: 100vh; }
    .container { display: flex; height: 100%; }
    #palette {
      width: 250px;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }
    #builder {
      flex-grow: 1;
      padding: 1rem;
      background-color: #f7fafc;
      min-height: 100vh;
      border: 2px dashed #ccc;
    }
    .component-item {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Component Palette -->
    <div id="palette">
      <h2 class="text-xl font-bold mb-4">Components</h2>
      <div id="componentList"></div>
    </div>

    <!-- Builder Canvas -->
    <div id="builder">
      <h2 class="text-xl font-bold mb-4">Page Builder Canvas</h2>
    </div>
  </div>

  <script>
    // 1. Fetch the component list from the Netlify function
    fetch('/.netlify/functions/getComponents')
      .then(response => response.json())
      .then(components => {
        if (!Array.isArray(components)) {
          throw new Error('Unexpected response format');
        }
        const componentList = document.getElementById('componentList');
        
        // 2. Create a draggable item for each component
        components.forEach(component => {
          const item = document.createElement('div');
          item.className = 'component-item rounded shadow';
          item.textContent = component.name;
          item.setAttribute('data-file', component.file);
          item.setAttribute('draggable', true);
          
          // When dragging starts, store the file name in the drag data
          item.addEventListener('dragstart', e => {
            e.dataTransfer.setData('text/plain', component.file);
          });
          componentList.appendChild(item);
        });
      })
      .catch(err => {
        console.error('Error loading components:', err);
        alert('Error loading components. Check console for details.');
      });

    // 3. Set up drag-and-drop for the builder canvas
    const builder = document.getElementById('builder');
    builder.addEventListener('dragover', e => {
      e.preventDefault(); // Necessary to allow dropping
    });
    builder.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.getData('text/plain');
      if (file) {
        // 4. Fetch the component HTML from /components/{file}
        fetch('./components/' + file)
          .then(response => response.text())
          .then(html => {
            // Wrap the fetched HTML in a container div
            const wrapper = document.createElement('div');
            // Tailwind classes for styling/spacing
            wrapper.classList.add('relative', 'border', 'p-4', 'mb-4', 'bg-white', 'shadow');
            
            // Insert the fetched HTML
            wrapper.innerHTML = html;

            // 5. Create a "Remove" button
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.classList.add(
              'absolute', 'top-2', 'right-2',
              'bg-red-500', 'hover:bg-red-700',
              'text-white', 'px-2', 'py-1', 'rounded'
            );
            
            // When clicked, remove the entire wrapper
            removeBtn.addEventListener('click', () => {
              wrapper.remove();
            });

            // Append the remove button to the wrapper
            wrapper.appendChild(removeBtn);

            // Finally, append the wrapper to the builder
            builder.appendChild(wrapper);
          })
          .catch(err => {
            console.error('Error loading component HTML:', err);
            alert('Error loading component HTML. If running locally, please use a local server.');
          });
      }
    });
  </script>
</body>
</html>
